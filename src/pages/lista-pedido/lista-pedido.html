
<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Pedidos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="fundo">
  <ion-card *ngFor="let item of todosPedidos | async" > 
    <div style="margin: 10px 10px 5px 10px">
      <ion-row>           
        <ion-col>
          <span class="negrito">Status:</span> <span class="status" [style.color]="item.corStatus">{{ item.status }}</span>
        </ion-col>
        <ion-col col-6>
          <span class="negrito">Pedido:</span> <span class="items">{{ item.pedido }}</span>
        </ion-col>           
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <span class="negrito">Data:</span><span class="items">{{ item.dataPedido }}</span>
        </ion-col>
        <ion-col>
          <span class="negrito">Total: </span> <span class="valor">R$ {{ item.totalPagar }}</span>
        </ion-col>     
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <span ion-text (tap)="detalhesDoPedido(item)" color="primary" style="font-size: 16px">Ver detalhes do pedido</span>     
        </ion-col>        
      </ion-row>      
    </div>
  </ion-card>  
</ion-content>
